<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knêkô</title>

    <link
      rel="shortcut icon"
      href="images/Kaneko-favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <nav>
        <a id="logo" href="#"
          ><img src="images/kneko-logo.png" alt="Logo da Knêkô"
        /></a>
      </nav>

      <h1>A beleza de ser só para você</h1>

      <section>
        <img
          src="images/Kneko-logo-text.png"
          alt="Logo com texto Knêkô"
          id="capa"
        />
      </section>

      <h2>Mug Cats</h2>
      <section class="carrossel">
        <img
          class="item"
          src="images/mugcats/caneca-kneko.png"
          alt="imagem Caneca estampada Knêkô"
        />
        <img
          class="item"
          src="images/mugcats/cats-are-liquid.png"
          alt="caneca estampada cats are cats-are-liquid"
        />
        <img
          class="item"
          src="images/mugcats/cool-cat.png"
          alt="Caneca estampada cool cats"
        />
        <img
          class="item"
          src="images/mugcats/deef-cat.png"
          alt="caneca estampada deef cats"
        />
        <img
          class="item"
          src="images/mugcats/meme-cat.png"
          alt="Caneca estampada meme-cat"
        />
        <img
          class="item"
          src="images/mugcats/starcats.png"
          alt="caneca estampada starcats"
        />
      </section>
    </main>
    <footer>
      <a href="https://www.instagram.com/kneko_store/" target="_blank"
        ><ion-icon name="logo-instagram"></ion-icon
      ></a>
      <a href="https://www.facebook.com/kneko.str/" target="_blank"
        ><ion-icon name="logo-facebook"></ion-icon
      ></a>
    </footer>
    <p>Feito com 💜 por Matheus</p>
  </body>
  <script src="script.js"></script>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</html>
